<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button text="" defaultHref="/questions"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="primary" (click)="openFeedBack()">
          <ion-icon name="mail" slot="icon-only" ></ion-icon>
      </ion-buttons>
    <ion-title>Answer {{ answer.number }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid no-padding>

        <ion-row>
          <ion-col size="3" padding>
              <ion-img src="/assets/mythi.png"></ion-img>
          </ion-col>    
        </ion-row>  
        <ion-row>
          <ion-col>
            <div class="detail">
            <p [innerHTML]='answer.content'></p>
            <i>{{ answer.date }}</i>
            </div>    
          </ion-col>
        </ion-row>

      </ion-grid>
</ion-content>
