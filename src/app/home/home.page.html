<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ask Alien
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onClose()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSearch()" #f="ngForm">
    <ion-grid>
      <ion-row>
         <ion-col size="6" offset="3">
            <ion-img width="50" height="50" src="/assets/mythi.png"></ion-img>
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Ask your question</ion-label>
              <ion-input
                name="question"
                required
                ngModel
                #questionCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!questionCtrl.valid && questionCtrl.touched"
              lines="none"
            >
              <ion-label>
                Type here your question
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!questionCtrl.valid"
          >
            Search
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <div text-center>
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
