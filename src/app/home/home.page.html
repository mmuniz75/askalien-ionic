<ion-header>
  <ion-toolbar>
    <ion-title>
      Ask Alien
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Ask your question</ion-label>
              <ion-input
                ngModel
                name="question"
                required
                question
                #questionCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!questionCtrl.valid && questionCtrl.touched"
              lines="none"
            >
              <ion-label>
                Type here your question
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            (click)="onSearch()"
            expand="block"
          >
            Search
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <div text-center>
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
